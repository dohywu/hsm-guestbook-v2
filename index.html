<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Guestbook</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <!-- Fixed Logo (top center) -->
    <div class="logoFixed" aria-hidden="true">
      <img id="logoImg" alt="Logo" class="logoFixed__img" />
      <div id="logoFallback" class="logoFixed__fallback">LOGO</div>
    </div>

    <div class="page">
      <main class="main">
        <section class="section">
          <div class="section__title">Leave a note.</div>
          <div class="line"></div>

          <form id="entryForm" class="form" autocomplete="off">
            <div class="row">
              <label class="label" for="target">FOR</label>
              <select class="select" id="target" name="target" required>
                <option value="hyeonwoo">도현우 Hyeonwoo Do</option>
                <option value="subin">박수빈 Subin Park</option>
                <option value="both">모두 Both</option>
              </select>
            </div>

            <div class="line light"></div>

            <div class="row">
              <label class="label" for="name">NAME</label>
              <input
                class="input"
                id="name"
                name="name"
                maxlength="30"
                placeholder="ex) Jennie"
                required
              />
            </div>

            <div class="line light"></div>

            <div class="row row--message">
              <label class="label" for="message">MESSAGE</label>
              <textarea
                class="textarea"
                id="message"
                name="message"
                maxlength="400"
                placeholder="남기고 싶은 말을 적어주세요."
                required
              ></textarea>
            </div>

            <div class="line"></div>

            <button class="btn" type="submit">Submit</button>
            <div class="hint" id="hintText"></div>
          </form>
        </section>
      </main>

      <div class="adminFooter">
        <div class="line"></div>
        <div class="adminFooter__row">
          <a class="adminLink" href="./entries.html">For Administrators Only</a>
          <div class="footer__text">© D5</div>
        </div>
      </div>
    </div>

    <div id="toast" class="toast" role="status" aria-live="polite"></div>
    <script src="./app.js"></script>
  </body>
</html>
